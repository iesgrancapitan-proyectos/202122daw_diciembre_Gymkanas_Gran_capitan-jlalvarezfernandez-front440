<app-home></app-home>
<mat-card class="align-items-center">
    <mat-card-header>
        <mat-card-title>GYMKANAS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table matShort mat-table aria-describedby="aria" class="mat-elevation-z8" [dataSource]="dataSource" *ngIf="dataSource.data !== null">
            <ng-container matColumnDef="observations">
                <th mat-header-cell *matHeaderCellDef>Observaciones</th>
                <td mat-cell *matCellDef="let element">
                    {{element.observations}}
                </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                <td mat-cell *matCellDef="let element">
                    {{element.description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="start_date">
                <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
                <td mat-cell *matCellDef="let element">
                    {{element.start_date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="finish_date">
                <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
                <td mat-cell *matCellDef="let element">
                    {{element.finish_date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="startGymkana(element)">Comenzar</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;"></tr>
        </table>
    </mat-card-content>
</mat-card>
